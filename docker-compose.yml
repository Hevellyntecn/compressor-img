version: '3.8'

services:
  # Servidor backend
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=uploads
      - OUTPUT_DIR=compressed
      - ALLOWED_FORMATS=jpg,jpeg,png,webp,bmp,tiff
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/compressed:/app/compressed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cliente frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - server
    restart: unless-stopped

volumes:
  uploads:
  compressed:
